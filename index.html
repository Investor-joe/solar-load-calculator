<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Load Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600&display=swap"/>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #18bc9c;
      --background: #f5f5f5;
      --light: #ffffff;
      --dark: #1e1e1e;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--primary);
    }
    .dark-mode {
      background-color: var(--dark);
      color: #eee;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background: var(--light);
      border-radius: 12px;
    }
    .dark-mode .container {
      background: #2a2a2a;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { max-height: 80px; }
    h2 { text-align: center; }
    .device-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
    }
    .device-header {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 10px;
      padding: 0 10px;
    }
    .device-header span {
      flex: 1;
      min-width: 120px;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(145deg, #e8fff7, #ccf3e7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 1px solid #18bc9c;
    }
    .dark-mode .result {
      background: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary { background-color: var(--secondary); color: #fff; }
    .btn-secondary { background-color: #f39c12; color: #fff; }
    .btn-danger { background-color: #e74c3c; color: #fff; }
    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    @media (max-width: 600px) {
      .device-header span, .device-row input, .device-row select {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="FB_IMG_1728930059328~2_1.jpg" class="logo" alt="Company Logo">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>
  <h2>üåû Solar Load Calculator</h2>
  <div class="device-header">
    <span>Appliance</span>
    <span>Hours</span>
    <span>Quantity</span>
  </div>
  <div id="devices"></div>
  <div class="controls">
    <button class="btn-secondary" onclick="addDevice()">‚ûï Add Device</button>
    <button class="btn-primary" onclick="calculateLoad()">‚ö° Calculate</button>
    <button onclick="window.print()">üñ®Ô∏è Print / PDF</button>
    <a href="https://wa.me/234XXXXXXXXXX" target="_blank" class="btn-primary">üí¨ WhatsApp Quote</a>
  </div>
  <div class="result" id="result" style="display:none;"></div>
</div>

<script>
let deviceIndex = 0;
const applianceOptions = {
  "TV": 100,
  "Light": 12,
  "Fan": 85,
  "AC": 850,
  "Inverter AC": 1200,
  "Fridge": 100,
  "Desktop Computer": 200,
  "Freezer": 300,
  "Water Dispenser": 500,
  "Ceiling Fan": 80,
  "Pump": 746,
  "Laptop": 60,
  "Printer": 500,
  "Water Heater": 1500,
  "Gas Oven": 3000,
  "Cake Display": 350
};

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}

function addDevice(name = '', hours = '', qty = '', isCustom = false) {
  const row = document.createElement('div');
  row.className = 'device-row';

  const idSuffix = deviceIndex;

  const options = Object.keys(applianceOptions).map(appl =>
    `<option value="${appl}" ${appl === name ? 'selected' : ''}>${appl}</option>`
  ).join('');

  row.innerHTML = `
    <select id="device${idSuffix}-name">
      ${options}<option value="Custom" ${name === 'Custom' ? 'selected' : ''}>Custom</option>
    </select>
    <input type="text" placeholder="Custom Name" id="device${idSuffix}-customname" value="${isCustom ? name : ''}" style="display:${name === 'Custom' ? 'block' : 'none'}">
    <input type="number" placeholder="Hours" value="${hours}" id="device${idSuffix}-hours">
    <input type="number" placeholder="Qty" value="${qty}" id="device${idSuffix}-qty">
    <input type="number" placeholder="Wattage" id="device${idSuffix}-watt" style="display:${isCustom ? 'block' : 'none'}">
    <button class="btn-danger" onclick="this.parentElement.remove()">‚ùå</button>
  `;

  row.querySelector(`#device${idSuffix}-name`).addEventListener('change', function () {
    const isCustom = this.value === 'Custom';
    row.querySelector(`#device${idSuffix}-watt`).style.display = isCustom ? 'block' : 'none';
    row.querySelector(`#device${idSuffix}-customname`).style.display = isCustom ? 'block' : 'none';
  });

  document.getElementById('devices').appendChild(row);
  deviceIndex++;
}

function calculateLoad() {
  let totalWh = 0;
  let devices = [];
  for (let i = 0; i < deviceIndex; i++) {
    const nameElem = document.getElementById(`device${i}-name`);
    const hoursElem = document.getElementById(`device${i}-hours`);
    const qtyElem = document.getElementById(`device${i}-qty`);
    const wattElem = document.getElementById(`device${i}-watt`);
    const customNameElem = document.getElementById(`device${i}-customname`);

    if (!nameElem || !hoursElem || !qtyElem) continue;

    const name = nameElem.value;
    const customName = customNameElem && customNameElem.style.display === 'block' ? customNameElem.value : name;
    const hours = parseFloat(hoursElem.value);
    const qty = parseInt(qtyElem.value);
    const customWatt = wattElem && wattElem.style.display === 'block' ? parseFloat(wattElem.value) : applianceOptions[name];

    if (isNaN(hours) || isNaN(qty) || isNaN(customWatt)) continue;

    totalWh += customWatt * hours * qty;
    devices.push({ name: customName, wattage: customWatt, quantity: qty });
  }

  const inverterData = calculateInverterSize(devices);
  const panelWattage = (totalWh * 1.2) / 3.4;
  const roundedPanel = Math.ceil(panelWattage / 100) * 100;
  const panel = `${roundedPanel}W`;
  const batterySizeWh = (totalWh / 0.85) * 2 * 0.8;
  const batteryKWh = Math.ceil(batterySizeWh / 1000 / 5) * 5;

  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `
    <h3 style="color: #18bc9c;">üîã Recommended Solar System</h3>
    <ul>
      <li><strong>Total Load:</strong> ‚ö° ${totalWh.toFixed(1)} Wh/day</li>
      <li><strong>Inverter Size:</strong> üîå ${inverterData.suggestedInverter} (${inverterData.requiredInverterWatts.toFixed(1)} W)</li>
      <li><strong>Solar Panel:</strong> üåû ${panel}</li>
      <li><strong>Battery Bank:</strong> üîã ${batteryKWh} kWh (Lithium Recommended)</li>
    </ul>
    <p style="color: #555; font-style: italic;">üìå Note: Estimated values based on typical usage. Actual performance may vary.</p>
  `;
}

function calculateInverterSize(devices, safetyMargin = 1.3) {
  let totalLoad = devices.reduce((sum, d) => sum + d.wattage * d.quantity, 0);
  const inverterSizeWatts = totalLoad * safetyMargin;
  let sizes = [1, 1.5, 2, 3, 5, 7.5, 10, 20];
  let suggested = sizes.find(size => inverterSizeWatts <= size * 1000) || '20+';
  return {
    totalLoadWatts: totalLoad,
    requiredInverterWatts: inverterSizeWatts,
    suggestedInverter: suggested + ' kVA'
  };
}


  document.addEventListener("DOMContentLoaded", () => {
    const preload = ["TV", "Light", "Fan", "Fridge", "Desktop Computer", "AC"];
    preload.forEach(name => addDevice(name, 0, 0));
  });
</script>
</body>
</html>
